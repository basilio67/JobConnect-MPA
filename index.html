<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect MPA - Início</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        header {
            background: #005fa3;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1.2rem;
            text-align: center;
        }
        .card a {
            text-decoration: none;
            color: #005fa3;
            font-size: 1.1rem;
            font-weight: bold;
        }
        footer {
            background: #eee;
            color: #555;
            text-align: center;
            padding: 1rem 0 0.5rem 0;
            position: relative;
            margin-top: 2rem;
        }
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .footer-links a {
            color: #005fa3;
            text-decoration: none;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .cards {
                max-width: 98vw;
                padding: 0.5rem;
            }
            .card {
                padding: 0.8rem;
            }
            footer {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>JobConnect MPA</h1>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <a href="vagas.html">Vagas de Emprego</a>
            </div>
            <div class="card">
                <a href="sobre.html">Sobre</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="contato.html">Contato</a>
            <a href="privacidade.html">Política de Privacidade</a>
            <a href="termos.html">Termos de Uso</a>
        </div>
        <p>&copy; 2024 JobConnect MPA</p>
    </footer>
</body>
</html>

</body>
</html>
