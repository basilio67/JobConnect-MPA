<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobConnect MPA - Início</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }
        header {
            background: #005fa3;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1.2rem;
            text-align: center;
        }
        .card a {
            text-decoration: none;
            color: #005fa3;
            font-size: 1.1rem;
            font-weight: bold;
        }
        footer {
            background: #eee;
            color: #555;
            text-align: center;
            padding: 1rem 0 0.5rem 0;
            position: relative;
            margin-top: 2rem;
        }
        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .footer-links a {
            color: #005fa3;
            text-decoration: none;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .cards {
                max-width: 98vw;
                padding: 0.5rem;
            }
            .card {
                padding: 0.8rem;
            }
            footer {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logotipo JobConnect MPA" style="max-width:120px;display:block;margin:0 auto 0.5rem auto;">
        <h1>JobConnect MPA</h1>
        <nav style="display:flex;align-items:center;gap:1rem;justify-content:center;margin-top:1rem;">
            <div style="position:relative;">
                <button id="submenuBtn" style="background:none;border:none;color:#005fa3;cursor:pointer;font-size:1rem;">Artigos e Dicas ▼</button>
                <ul id="submenuArtigos" style="display:none;position:absolute;left:0;top:100%;background:#fff;border:1px solid #ddd;padding:0.5rem 1rem;list-style:none;z-index:10;">
                    <li><a href="artigos.html">Artigos</a></li>
                    <li><a href="dicas.html">Dicas</a></li>
                </ul>
            </div>
            <a href="vagas.html">Vagas de Emprego</a>
            <a href="sobre.html">Sobre</a>
        </nav>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const btn = document.getElementById('submenuBtn');
                const submenu = document.getElementById('submenuArtigos');
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
                });
                document.addEventListener('click', function(e) {
                    if (!btn.contains(e.target) && !submenu.contains(e.target)) {
                        submenu.style.display = 'none';
                    }
                });
            });
        </script>
    </header>
    <main>
        <div class="cards">
            <div class="card">
                <a href="vagas.html">Vagas de Emprego</a>
            </div>
            <div class="card">
                <a href="sobre.html">Sobre</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="contato.html">Contato</a>
            <a href="privacidade.html">Política de Privacidade</a>
            <a href="termos.html">Termos de Uso</a>
        </div>
        <p>&copy; 2024 JobConnect MPA</p>
    </footer>
</body>
</html>
