<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vagas de emprego publicadas por administradores.">
    <title>Vagas de Emprego - JobConnect MPA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #005fa3;
            padding: 0.7rem 1rem;
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }
        main {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 1rem 1.5rem 1rem;
        }
        h2 {
            text-align: center;
            color: #005fa3;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        ul#lista-vagas {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul#lista-vagas li {
            background: #f9fbfd;
            border: 1px solid #e3e8ee;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            margin-bottom: 1.5rem;
            padding: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        ul#lista-vagas li:hover {
            box-shadow: 0 6px 24px rgba(0,95,163,0.08);
        }
        ul#lista-vagas img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            object-fit: cover;
        }
        ul#lista-vagas h3 {
            margin: 0 0 0.5rem 0;
            color: #222;
            font-size: 1.15rem;
        }
        ul#lista-vagas p {
            margin: 0.2rem 0;
            color: #444;
            font-size: 1rem;
        }
        ul#lista-vagas button {
            margin-top: 1rem;
            background: linear-gradient(90deg, #005fa3 60%, #0077cc 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,95,163,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        ul#lista-vagas button:hover {
            background: linear-gradient(90deg, #0077cc 60%, #005fa3 100%);
            box-shadow: 0 4px 16px rgba(0,95,163,0.12);
        }
        .adsense-placeholder {
            margin: 2rem 0 0 0;
            min-height: 90px;
            background: #e0e0e0;
            text-align: center;
            color: #888;
            font-size: 1rem;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            main {
                max-width: 98vw;
                padding: 1rem 0.5rem;
            }
            ul#lista-vagas li {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="artigos.html">Artigos</a>
    </nav>
    <main>
        <h2>Vagas de Emprego</h2>
        <ul id="lista-vagas"></ul>
        <script>
            const BACKEND_URL = location.hostname === 'localhost'
                ? 'http://localhost:3001/vagas'
                : 'https://jobconnect-mpa-backend.onrender.com/vagas';

            async function carregarVagas() {
                const resp = await fetch(BACKEND_URL);
                const vagas = await resp.json();
                const ul = document.getElementById('lista-vagas');
                ul.innerHTML = vagas.map(vaga => `
                    <li>
                        <img src="${vaga.imagem}" alt="Imagem da vaga ${vaga.titulo}" style="max-width:150px;max-height:150px;">
                        <h3>${vaga.titulo}</h3>
                        <p>Empresa: ${vaga.empresa}</p>
                        <p>Local: ${vaga.local}</p>
                        <p>Descrição: ${vaga.descricao}</p>
                        <button onclick="window.location.href='mailto:${vaga.email}?subject=Candidatura para ${encodeURIComponent(vaga.titulo)}'">
                            Submeter Candidatura
                        </button>
                    </li>
                `).join('');
            }
            carregarVagas();
        </script>
        <div class="adsense-placeholder"></div>
    </main>
</body>
</html>
